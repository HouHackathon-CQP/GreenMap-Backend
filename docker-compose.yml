version: "3.9"

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: greenmap-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: greenmap_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d greenmap_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:5.0
    container_name: greenmap-mongo
    ports:
      - "27017:27017"
    command: --nojournal
    volumes:
      - mongo_data:/data/db
    restart: always
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  orion:
    image: fiware/orion-ld:latest
    container_name: greenmap-orion
    ports:
      - "1026:1026"
    depends_on:
      mongo:
        condition: service_started
    command: -dbhost mongo -logLevel INFO
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1026/version"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: greenmap-backend
    ports:
      - "8001:8001" # Chạy trên cổng 8001 (Khác với chạy tay 8000 để tránh xung đột)
    restart: always
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy
      orion:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://admin:mysecretpassword@postgres:5432/greenmap_db
      - ORION_BROKER_URL=http://orion:1026
    # Nếu muốn hot-reload khi code thay đổi thì bỏ comment dòng dưới:
    # volumes:
    #   - .:/app

volumes:
  postgres_data:
  mongo_data: